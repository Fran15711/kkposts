<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts Centinela Facebook/Instagram</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      background: #ff8700;
      font-family: 'Poppins', sans-serif;
    }

    .title {
      position: absolute;
      top: 55px;
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-size: 32px;
      font-weight: bold;
    }

    .card-holder {
      display: flex;
      width: 100%;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 45%;
      transform: translate(-50%, -50%);
      justify-content: center;
    }

    .card img, .card iframe {
      width: 100%;
      border-radius: inherit;
    }

    .card.large {
      width: 350px; /* Incrementamos el tamaño */
      height: 350px;
      z-index: 1000;
      transform: perspective(600px) rotateY(0deg) translateZ(70px); /* Más sobresaliente */
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 1); /* Más prominente */
      margin-right: -15px;
    }

    .card {
      width: 200px;
      height: 200px;
      display: inline-flex;
      background: #333;
      border-radius: 30px;
      transition: all .4s ease;
      margin-right: -150px;
      box-shadow: 0 18px 31px -8px rgba(0, 0, 0, .5);
      transform: perspective(600px) rotateY(45deg);
    }

    .card:hover {
      transform: perspective(600px) rotateY(0deg) translateZ(50px);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 1);
    }

    .card:not(.last):hover {
      margin-right: -15px;
    }
  </style>
</head>
<body>
  <div class="title">Posts Karen Kelly Facebook/Instagram</div>
  <div class="card-holder"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Array con las URLs de las imágenes
      const cardContent = [
        "https://raw.githubusercontent.com/Fran15711/kkposts/refs/heads/main/284093656_2178562948987972_1823128320568705144_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/kkposts/refs/heads/main/284115687_2178581888986078_1689368604804685358_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/kkposts/refs/heads/main/284475021_2178566618987605_1251868602087124480_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/kkposts/refs/heads/main/290305228_2201898109987789_4192131089276190846_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/kkposts/refs/heads/main/304845030_481642927303629_880615165893611073_n%20(1).jpg",
        "https://raw.githubusercontent.com/Fran15711/kkposts/refs/heads/main/310999995_513806237420631_2751036991230422789_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/kkposts/refs/heads/main/311572739_513802850754303_4207814797472471940_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/kkposts/refs/heads/main/314948830_538082214993033_4654041602109974882_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/kkposts/refs/heads/main/318556838_565538675580720_4304716539947446495_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/kkposts/refs/heads/main/318640597_565536355580952_3569372139884434565_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/kkposts/refs/heads/main/327396472_855229158885425_7314424470468915439_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/kkposts/refs/heads/main/349080734_639938321329876_4521206172568004996_n.jpg"
      ];

      // Contenedor de tarjetas
      const cardHolder = document.querySelector('.card-holder');

      // Crear tarjetas dinámicamente
      cardContent.forEach((url) => {
        const card = document.createElement('div');
        card.classList.add('card');

        const img = document.createElement('img');
        img.src = url;
        card.appendChild(img);

        cardHolder.appendChild(card);
      });

      // Agregar funcionalidad de clic
      const cards = document.querySelectorAll('.card');
      cards.forEach((card) => {
        card.addEventListener('click', function () {
          card.classList.toggle('large');

          // Cerrar otras tarjetas
          cards.forEach((otherCard) => {
            if (otherCard !== card) {
              otherCard.classList.remove('large');
            }
          });
        });
      });
    });
  </script>
</body>
</html>
